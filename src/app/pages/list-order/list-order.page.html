<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        text=""
        defaultHref="/"
        color="primary"
      ></ion-back-button>
    </ion-buttons>
    <ion-button (click)="toogleOrdenar()" slot="end" size="small" fill="clear">
      Ordenar
      <ion-icon slot="end" [name]="ordenar ? 'shield-checkmark-outline': 'shield-checkmark' "></ion-icon>
    </ion-button>
    <ion-title color="primary">List - Order</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
     <ion-reorder-group (ionItemReorder)="doReorder($event)" [disabled]="ordenar" >
      <ion-item *ngFor="let personaje of personajes">
        <ion-label>{{personaje}}</ion-label>
        <ion-reorder slot="end">
          <ion-icon name="pizza"></ion-icon>
        </ion-reorder>
      </ion-item>
    </ion-reorder-group>
 </ion-content>
