<app-header title="Date Time"></app-header>

<ion-content class="ion-padding">
<ion-list>
  <ion-list-header>
    <ion-label>Datos</ion-label>
  </ion-list-header>
  <ion-item>
    <ion-label>Fecha de nacimiento</ion-label>
    <ion-datetime presentation="time"
    [value]="fecNacimiento.toISOString()"
    display-format="YYYY MMMM DD"
    (ionChange)="cambioFecha($event)"
    ></ion-datetime>
  </ion-item>

  <ion-list-header>
    <ion-label>Reestricciones</ion-label>
  </ion-list-header>
  <ion-item>
    <ion-label>Fecha min y max.</ion-label>
    <ion-datetime
    display-format="DD MMMM YYYY"
    min="2022-01-01"
    max="2022-03-31"
    ></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Fecha solo a√±os.</ion-label>
    <ion-datetime
    display-format="YYYY"
    min="2020"
    max="2022"
    ></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Fecha perzonalizada</ion-label>
    <ion-datetime

    >
    <ion-buttons slot="buttons">
      <ion-button (click)="confirm()">Good to go!</ion-button>
      <ion-button (click)="reset()">Reset</ion-button>
    </ion-buttons>
  </ion-datetime>
  </ion-item>
</ion-list>
</ion-content>
