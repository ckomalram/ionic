<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>{{nombre}} {{apellido}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-button (click)="cerrarSinArgumento()" expand="block">
    Cerrar Sin Argumento
  </ion-button>
  <ion-button (click)="cerrarConArgumento()" expand="block">
    Cerrar Con Argumento
  </ion-button>
</ion-content>
