<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
      defaultHref="/"
      text=""
      color="secondary"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>avatar</ion-title>

    <ion-buttons slot="end">
      <ion-avatar>
        <ion-img src="/assets/stan-lee.jpg"></ion-img>
        <!-- <img src="/assets/stan-lee.jpg" /> -->
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content  >
  <ion-chip color="primary"  outline="true" *ngFor="let item of [1,1,1,1,1]" >
    <ion-avatar>
      <img src="/assets/stan-lee.jpg" />
    </ion-avatar>
    <ion-label>Carlyle</ion-label>
  </ion-chip>

  <ion-list *ngFor="let item of [1,1,1,1,1]">
    <ion-item >
      <ion-avatar slot="start">
        <img src="/assets/stan-lee.jpg" />
      </ion-avatar>
      <ion-label>Carlyle Komalram</ion-label>
    </ion-item>
  </ion-list>


</ion-content>
